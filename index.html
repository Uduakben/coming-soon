<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COMING SOON PAGE - UDUAK BEN TUTORIALS</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <p >We'll be here in a jiffy</p>
            <h1>Coming Soon...</h1>
            <div class="timer">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            
        </div>
        <img src="images/ball.png" class="rocket">
    </div>
</body>


<script src="script.js"></script>
</body>
</html>
